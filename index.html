<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mincheol TO-DO List</title>
    <link href="./todo_list.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div id="container">

<div class="step_container">

    <div class="step_box" name="step_1">

        <div class="input_box">
            <label class="input_box_label" for="user_name">이름을 입력해주세요</label>
            <input id="user_name" class="input_box_input" name="step_1_user_name" type="text"/>
        </div>

        <button class="step_btn">다음</button>
    </div>
    <!-- step_1 -->

    <div class="step_box" name="step_2">
        <p class="user_name">
            <span class="name_value">-</span>님 반가워요!🥳
        </p>

        <div class="time_wrap">2022-10-22 00:00:00</div>

        <div class="todo_list_success_wrap">
            <p class="wrap_title">SUCCESS</p>

            <div class="todo_box">

            </div>
        </div>
        <!-- todo_list_success_wrap -->

        <div class="todo_list_wrap">
            <p class="wrap_title">TO-DO</p>

            <div class="todo_box">
                <div class="todo_row">

                </div>
            </div>
        </div>
        <!-- todo_list_wrap -->

    </div>
    <!-- step_2 -->






</div>
<!-- step_container -->

</div>
<!-- container -->



<script src="./todo_list.js"></script>
</body>
</html>
